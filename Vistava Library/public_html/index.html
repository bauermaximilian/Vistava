<html>
    <head>
        <title>Vistava</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 
              maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/vistava.css">
    </head>
    <body>
        <div id="login" class="dialog">          
            <img class="login" src="media/Logo.png" alt="Vistava">
            <form class="login" onsubmit="tryLogin(); return false;">
                <h2 class="login" id="loginStatus">
                    Please authenticate yourself.
                </h2>
                <input class="login" id="username" type="text" required>
                <input class="login" id="password" type="password" required>               
                <input class="login" type="submit" value="Login">
            </form>
        </div>
        
        <header id="header" class="hidden">
            <h1 class="header">Vistava</h1>
            <a class="header" href="#" onclick="logout();">Logout</a>
        </header>
        <main id="browser" class="hidden">
            <ul id="elements" class="elements">
                <li class="elements">
                    <a href="#directories/" class="elements folder">Folder 1</a>
                </li>
                <li class="elements">
                    <a href="#directories/" class="elements folder">Folder 2</a>
                </li>
                <li class="elements">
                    <a href="#files/" class="elements file">File 1</a>
                </li>
                <li class="elements">
                    <a href="#files/" class="elements file">File 2</a>
                </li>
            </ul>
        </main>
        
        <div id="viewer" class="viewer hidden">
            <img src="media/Logo.png" alt="png file" class="viewer">
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
